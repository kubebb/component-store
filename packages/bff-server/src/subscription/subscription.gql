# 订阅列表
query getSubscriptionsPaged($namespace: String!, $page: Float = 1, $pageSize: Float = 20, $chartName: String, $repository: String, $sortDirection: SortDirection, $sortField: String, $cluster: String){
  subscriptionsPaged(namespace: $namespace, page: $page, pageSize: $pageSize, chartName: $chartName, repository: $repository, sortDirection: $sortDirection, sortField: $sortField, cluster: $cluster){
    nodes {
      name
      namespace
      chartName
      latestVersion
      updatedAt
      repository
      creationTimestamp
    }
    hasNextPage
    totalCount
  }
}

# 订阅
mutation createSubscription($subscription: CreateSubscriptionInput!, $cluster: String) {
  subscriptionCreate(subscription: $subscription, cluster: $cluster)
}

# 取消订阅
mutation deleteSubscription($name: String!, $namespace: String!, $cluster: String){
  subscriptionRemove(name: $name, namespace: $namespace, cluster: $cluster)
}