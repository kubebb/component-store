# 组件仓库列表
query getRepositories($page: Float = 1, $pageSize: Float = 20, $name: String, $repositoryTypes: [String!], $statuses: [String!], $cluster: String){
  repositories(page: $page, pageSize: $pageSize, name: $name, repositoryTypes: $repositoryTypes, statuses: $statuses, cluster: $cluster){
    nodes {
      name
      repositoryType
      status
      url
      creationTimestamp
      lastSuccessfulTime
    }
    totalCount
    hasNextPage
  }
}

# 组件仓库详情
query getRepository($name: String!, $cluster: String) {
  repository(name: $name, cluster: $cluster) {
    name
    repositoryType
    status
    url
    creationTimestamp
    lastSuccessfulTime
    insecure
    password
    username
    pullStategy {
      intervalSeconds
      retry
      timeoutSeconds
    }
    filter {
      name
      operation
      keepDeprecated
      regexp
      versionConstraint
      versions
    }
    imageOverride {
      newPath
      path
      registry
      newRegistry
    }
  }
}

# 创建组件仓库
